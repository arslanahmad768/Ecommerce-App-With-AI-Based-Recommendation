<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal with Star Rating</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
     Open Modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
     <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Rate and Review</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="rating">
                 <i class="fas fa-star" data-value="1"></i>
                 <i class="fas fa-star" data-value="2"></i>
                 <i class="fas fa-star" data-value="3"></i>
                 <i class="fas fa-star" data-value="4"></i>
                 <i class="fas fa-star" data-value="5"></i>
                </div>
                <input type="hidden" id="ratingValue" name="ratingValue">
              </div>
              <div class="form-group">
                <label for="review">Review:</label>
                <textarea class="form-control" id="review" rows="3"></textarea>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
     </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for Star Rating -->
    <script>
    $(document).ready(function(){
        $('.rating i').click(function(){
            var value = $(this).data('value');
            $('#ratingValue').val(value);
            $('.rating i').removeClass('fas fa-star');
            $('.rating i').addClass('far fa-star');
            for(var i=0; i<value; i++){
                $('.rating i').eq(i).removeClass('far fa-star');
                $('.rating i').eq(i).addClass('fas fa-star');
            }
        });
    });
    </script>
</body>
</html>
